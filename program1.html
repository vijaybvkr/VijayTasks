<html>
<head>
<title>HTML Lists</title>
</head>
<body>
List Tags<br>
<label>Ordered Lists</label>

<ol type="1">
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ol>

<ol type="A">
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ol>

<ol>
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ol>

<label>UnOrdered Lists</label>
<ul type="">
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ul>

<ul type="circle">
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ul>

<ul type="square">
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ul>

<label>UnOrdered Lists</label>
<ul type="">
<li>Coffee</li>
<li>Tea</li>
	<ul type="circle">
	<li>Black Tea</li>
	<li>Green Tea</li>
	</ul>
<li>Milk</li>
</ul>

</body>
</html>
